<%--以下の1行の記述は本JSPファイルを作成する際の定型文となります--%>
<%@ page contentType="text/html;charset=UTF-8" language="java"%>

<%--以下からメイン処理を記述しています--%>
<%

// 製品コード一覧を取得します
List<Map<String, String>> productList = new ArrayList<Map<String, String>>();
productList = getProducts();

%>

<%--以下から画面表示処理を記述しています--%>
<html>
<head>

    <title>微生物カルテ作成ページ</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" type="text/css">

    <!-- <script type="text/javascript" src="../script/jquery/jquery-1.10.2.js" charset="UTF-8"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../script/main.js" charset="UTF-8"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="../script/bootstrap-select-edited.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-xs-offset-right-1 formDiv" style="margin-top: 50px;">
                <!-- <h2 class="text-center">微生物カルテ出力</h2> -->
                <div>
                    <form>
                        <h1 style="margin-bottom: 20px;">
                            微生物カルテ出力
                        </h1>
                        <div class="form-group">
                            <label for="crientName" class="control-label">顧客</label>
                            <input type="text" id="crientName" placeholder="顧客名を入力してください" class="form-control"  tabindex="1" required>
                        </div>
                        <div class="form-group" class="control-label">
                            <label for="productCode">製品</label>
                            <select id="productCode" class="form-control selectpicker"  tabindex="2" multiple="true" data-live-search="true" required>
                              <option value="1">あいうえお</option>
                              <option value="2">アイウエオ</option>
                              <option value="3">aiueo</option>
                              <option value="4">かきくけこ</option>
                              <option value="5">カキクケコ</option>
                              <option value="6">kakikukeko</option>
                              <option value="7">さしすせそ</option>
                              <option value="8">サシスセソ</option>
                              <option value="9">sasisuseso</option>
                            </select>
                        </div>
                        <div class="form-group" class="control-label">
                            <label for="productCode">製品</label>
                            <select id="productCode" class="form-control selectpicker"  tabindex="2" multiple="true" data-live-search="true" required>
                              <%
                              for (int i = 0; i < productList.length; i++) {
                              %>
                                <option value="<%=productList.get(i).get("productCode")%>"><%=productList.get(i).get("productName")%></option>
                              <% } %>
                            </select>
                        </div>
                        <div class="centerDiv">
                            <input type="button" id="getSpcBtn" value="&#xf1c1; Download" class="btn-lg" onclick="getSpcPdf()"  tabindex="3" disabled="true">
                        </div>
                    </form>
                </div>
            </div>

            <!-- <div class="col-xs-12 col-sm-6" style="margin-top: 50px">
                <div>
                    <img src="../image/sukiyaki.jpg" class="img-rounded center-block">
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
